image: ruby:2.3

services:
  - mongo:latest
  - redis:latest
  - postgres:latest

variables:
  MONGO_USER: admin
  MONGO_PASSWORD: admin
  MONGO_HOST: mongo
  MONGO_PORT: "27017"
  POSTGRES_DB: resource_test
  POSTGRES_USER: resource_test
  POSTGRES_PASSWORD: resource_test
  RAILS_ENV: test

stages:
  - test
  - build

before_script:
  - gem install bundler --no-document

actuator-controller:
  stage: test
  script:
    - pushd src/actuator-controller
    - cp config/mongoid-ci.yml config/mongoid.yml
    - bundle check || bundle install
    - bundle exec rspec

data-collector:
  stage: test
  script:
    - pushd src/data-collector
    - cp config/mongoid-ci.yml config/mongoid.yml
    - bundle check || bundle install
    - bundle exec rspec

resource-adaptor:
  stage: test
  script:
    - pushd src/resource-adaptor
    - cp config/database-ci.yml config/database.yml
    - bundle check || bundle install
    - bundle exec rake db:create
    - bundle exec rake db:migrate
    - bundle exec rspec

resource-cataloguer:
  stage: test
  script:
    - pushd src/resource-cataloguer
    - cp config/database-ci.yml config/database.yml
    - bundle check || bundle install
    - bundle exec rake db:create
    - bundle exec rake db:migrate
    - bundle exec rspec
  allow_failure: true

resource-discoverer:
  stage: test
  script:
    - pushd src/resource-discoverer
    - bundle check || bundle install
    - bundle exec rspec

build_and_push_docker:
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  image: docker:stable
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    # actuator-controller
    - cd src/actuator-controller
    - docker build -t $CI_REGISTRY/actuator-controller .
    - docker push $CI_REGISTRY/actuator-controller
    - cd ..
    # data-collector
    - cd src/data-collector
    - docker build -t $CI_REGISTRY/data-collector .
    - docker push $CI_REGISTRY/data-collector
    - cd ..
    # resource-adaptor
    - cd src/resource-adaptor
    - docker build -t $CI_REGISTRY/resource-adaptor .
    - docker push $CI_REGISTRY/resource-adaptor
    - cd ..
    # resource-adaptor
    - cd src/resource-adaptor
    - docker build -t $CI_REGISTRY/resource-adaptor .
    - docker push $CI_REGISTRY/resource-adaptor
    - cd ..
    # resource-cataloguer
    - cd src/resource-cataloguer
    - docker build -t $CI_REGISTRY/resource-cataloguer .
    - docker push $CI_REGISTRY/resource-cataloguer
    - cd ..
    # resource-
    - cd src/resource-
    - docker build -t $CI_REGISTRY/resource-discoverer .
    - docker push $CI_REGISTRY/resource-discoverer
    - cd ..
