image: ruby:2.3

services:
  - mongo:latest
  - redis:latest

variables:
  MONGO_USER: admin
  MONGO_PASSWORD: admin
  MONGO_HOST: mongo
  MONGO_PORT: "27017"

before_script:
  - gem install bundler --no-document

actuator-controller:
  script:
    - pushd src/actuator-controller
    - cp config/mongoid-ci.yml config/mongoid.yml
    - bundle check || bundle install
    - bundle exec rspec

resource-discoverer:
  script:
    - pushd src/resource-dicoverer
    - bundle check || bundle install
    - bundle exec rspec
