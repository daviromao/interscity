image: ruby:2.3

services:
  - mongo:latest
  - redis:latest
  - postgres:latest

variables:
  MONGO_USER: admin
  MONGO_PASSWORD: admin
  MONGO_HOST: mongo
  MONGO_PORT: "27017"
  POSTGRES_DB: resource_test
  POSTGRES_USER: resource_test
  POSTGRES_PASSWORD: resource_test
  RAILS_ENV: test

# The following variables are defined within Gitlab configurations as secrets:
#
# * DEPLOY_KEY

stages:
  - test
  - build
  - deploy

before_script:
  - gem install bundler --no-document

actuator-controller:
  stage: test
  script:
    - pushd src/actuator-controller
    - cp config/mongoid-ci.yml config/mongoid.yml
    - bundle check || bundle install
    - bundle exec rspec

data-collector:
  stage: test
  script:
    - pushd src/data-collector
    - cp config/mongoid-ci.yml config/mongoid.yml
    - bundle check || bundle install
    - bundle exec rspec

resource-adaptor:
  stage: test
  script:
    - pushd src/resource-adaptor
    - cp config/database-ci.yml config/database.yml
    - bundle check || bundle install
    - bundle exec rake db:create
    - bundle exec rake db:migrate
    - bundle exec rspec

resource-cataloguer:
  stage: test
  script:
    - pushd src/resource-cataloguer
    - cp config/database-ci.yml config/database.yml
    - bundle check || bundle install
    - bundle exec rake db:create
    - bundle exec rake db:migrate
    - bundle exec rspec
  allow_failure: true

resource-discoverer:
  stage: test
  script:
    - pushd src/resource-discoverer
    - bundle check || bundle install
    - bundle exec rspec

build_and_push_docker:
  stage: build
  services:
    - docker:dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_DRIVER: overlay2
  image: docker:stable
  only:
    - master
  before_script:
    - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY
  script:
    - cd src
    # actuator-controller
    - cd actuator-controller
    - docker build -t $CI_REGISTRY/interscity/interscity-platform/interscity-platform/actuator-controller .
    - docker push $CI_REGISTRY/interscity/interscity-platform/interscity-platform/actuator-controller
    - cd ..
    # data-collector
    - cd data-collector
    - docker build -t $CI_REGISTRY/interscity/interscity-platform/interscity-platform/data-collector .
    - docker push $CI_REGISTRY/interscity/interscity-platform/interscity-platform/data-collector
    - cd ..
    # resource-adaptor
    - cd resource-adaptor
    - docker build -t $CI_REGISTRY/interscity/interscity-platform/interscity-platform/resource-adaptor .
    - docker push $CI_REGISTRY/interscity/interscity-platform/interscity-platform/resource-adaptor
    - cd ..
    # resource-cataloguer
    - cd resource-cataloguer
    - docker build -t $CI_REGISTRY/interscity/interscity-platform/interscity-platform/resource-cataloguer .
    - docker push $CI_REGISTRY/interscity/interscity-platform/interscity-platform/resource-cataloguer
    - cd ..
    # resource-discoverer
    - cd resource-discoverer
    - docker build -t $CI_REGISTRY/interscity/interscity-platform/interscity-platform/resource-discoverer .
    - docker push $CI_REGISTRY/interscity/interscity-platform/interscity-platform/resource-discoverer
    - cd ..
    # kong-api-gateway
    - cd kong-api-gateway
    - docker build -t $CI_REGISTRY/interscity/interscity-platform/interscity-platform/kong-api-gateway .
    - docker push $CI_REGISTRY/interscity/interscity-platform/interscity-platform/kong-api-gateway
    - cd ..

deploy_dry_run:
  stage: test
  image: python
  services: []
  before_script:
    - echo 'deb http://ppa.launchpad.net/ansible/ansible/ubuntu trusty main' > /etc/apt/sources.list.d/ansible.list
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 93C4A3FD7BB9C367
    - apt-get update -y
    - apt-get install -y ansible
    - echo $DEPLOY_KEY | base64 -d > deploy_key # encoded with `base64 deploy_key | tr -d '\n'`
    - chmod 600 deploy_key
  script:
    - pushd deploy/ansible
    - ansible-playbook deploy-swarm-stack.yml -C -i revoada_test_hosts -u deployer --private-key ../../deploy_key --ssh-extra-args "-o StrictHostKeyChecking=no"

deploy:
  stage: deploy
  image: python
  only:
    - master
  services: []
  before_script:
    - echo 'deb http://ppa.launchpad.net/ansible/ansible/ubuntu trusty main' > /etc/apt/sources.list.d/ansible.list
    - apt-key adv --keyserver keyserver.ubuntu.com --recv-keys 93C4A3FD7BB9C367
    - apt-get update -y
    - apt-get install -y ansible
    - echo $DEPLOY_KEY | base64 -d > deploy_key # encoded with `base64 deploy_key | tr -d '\n'`
    - chmod 600 deploy_key
  script:
    - pushd deploy/ansible
    - ansible-playbook deploy-swarm-stack.yml -i revoada_test_hosts -u deployer --private-key ../../deploy_key --ssh-extra-args "-o StrictHostKeyChecking=no"
