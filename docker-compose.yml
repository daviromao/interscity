version: '2'

services:
  mongo:
    container_name: actuator-controller-mongo
    image: 'mongo:3.4'
    environment:
      AUTH: 'no'

  actuator-controller:
    container_name: actuator-controller 
    depends_on:
      - 'mongo'
    build: .
    ports:
      - 5000:3000
    volumes:
      - '.:/actuator-controller'
    environment:
      MONGO_USER: 'admin'
      MONGO_PASSWORD: 'admin'
      MONGO_HOST: 'actuator-controller-mongo'
      MONGO_PORT: 27017
      RABBITMQ_HOST: 'rabbitmq'

networks:
  default:
    external:
      name: platform 
